<!DOCTYPE html>
<html lang="ar" dir="rtl" class="light"> 
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحة غير موجودة - حملة إنترنت غير محدود في مصر</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

  <script>
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');
    body {
      font-family: 'Tajawal', sans-serif;
    }
  </style>
</head>

<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-white flex flex-col items-center justify-center min-h-screen p-4 transition-colors duration-300">

    <header class="w-full max-w-2xl flex justify-end absolute top-4 right-4">
        <button id="theme-toggle-btn" class="text-gray-500 dark:text-gray-400 hover:bg-gray-200 dark:hover:bg-gray-700 focus:outline-none rounded-lg text-sm p-2.5 transition-colors duration-200">
            <i id="theme-toggle-sun-icon" class="fa-solid fa-sun text-xl hidden"></i>
            <i id="theme-toggle-moon-icon" class="fa-solid fa-moon text-xl hidden"></i>
        </button>
    </header>

    <main class="w-full max-w-xl text-center">
        <div class="bg-white dark:bg-gray-800 p-8 md:p-12 rounded-2xl shadow-2xl border border-gray-200 dark:border-gray-700">
            <i class="fa-solid fa-compass-slash text-6xl text-red-500 mb-6"></i>
            <h1 class="text-3xl md:text-4xl font-bold text-red-600 dark:text-red-500">
                خطأ 404
            </h1>
            <p class="text-gray-600 dark:text-gray-300 mt-4 text-lg">
                عذراً، الصفحة التي تبحث عنها غير موجودة. ربما تم حذفها أو أنك اتبعت رابطاً خاطئاً.
            </p>
            <a href="https://avaxp4.github.io/UnlimitedInternetTool" class="mt-8 inline-block bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-6 rounded-lg transition-all duration-200 text-lg">
                <i class="fa-solid fa-house ml-2"></i>
                العودة إلى الصفحة الرئيسية
            </a>
        </div>
    </main>

    <script src="js/theme-toggle.js"></script>
</body>
</html>
